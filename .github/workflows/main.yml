name: Build Flutter APK's and iPA files

on:
  workflow_dispatch:
  push:
    tags:
    - '*'

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          architecture: x64
          cache: true
          flutter-version: '3.35.3'

      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Run flutter doctor
        run: flutter doctor -v

      - name: Run pub get
        run: flutter pub get

      - name: Run pub get and build runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build APKs
        run: |
          flutter build apk --release --split-per-abi
          flutter build apk --release

      - name: Rename APKs
        run: |
          cd build/app/outputs/flutter-apk
          mv app-armeabi-v7a-release.apk Medusa-Admin-${GITHUB_REF_NAME}-armeabi-v7a.apk
          mv app-arm64-v8a-release.apk Medusa-Admin-${GITHUB_REF_NAME}-arm64-v8a.apk
          mv app-x86_64-release.apk Medusa-Admin-${GITHUB_REF_NAME}-x86_64.apk
          mv app-release.apk Medusa-Admin-${GITHUB_REF_NAME}-universal.apk

      - name: Build iPA
        run: |
          flutter build ios --release --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r Medusa-Admin-${GITHUB_REF#refs/*/}.ipa Payload
      - name: Create Release
        uses: ncipollo/release-action@v1.13.0
        with:
          artifacts: "build/app/outputs/flutter-apk/*.apk,build/ios/iphoneos/*.ipa"
          allowUpdates: true
